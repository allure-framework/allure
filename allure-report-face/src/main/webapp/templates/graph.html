<div class="charts">
    <div class="chart b-island">
        <div class="chart_header b-island__title">
            <span ng-show="testsPassed">{{'graph.DONE' | translate}}</span>
            <span ng-hide="testsPassed">{{'graph.PROBLEMS' | translate}}</span>
        </div>
        <div class="chart_box pie-chart" pie-chart selected="currentStatus" data="chartData"></div>
    </div>
    <div class="chart b-island">
        <div class="chart_header b-island__title">{{'graph.SEVERITY' | translate}}</div>
        <div severity-map class="chart_box severity-map" data="testcases"></div>
    </div>
    <div class="chart b-island">
        <div class="chart_header b-island__title">{{'graph.DURATIONS' | translate}}</div>
        <div duration class="chart_box severity-map" data="testcases"></div>
    </div>
</div>
