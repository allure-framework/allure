<div class="xunit b-island tab-content-fill" pane-set>
    <div class="pane_col" pane ng-class="{'pane_col-overlay': isState('home.testsuite.*')}">
        <div class="pane_overlay clickable" ui-sref="home.testsuite"></div>
        <ng-include src="'templates/xUnit/testrun.html'"></ng-include>
    </div>
    <div class="pane_col" pane ng-if="testsuite" ng-class="{'pane_col-expanded': isState('home.testsuite.expanded'), 'pane_col-overlay': isState('home.testsuite.testcase.*')}">
        <div class="pane_overlay clickable" ui-sref="home.testsuite.testcase"></div>
        <ng-include src="'templates/xUnit/testsuite.html'"></ng-include>
    </div>
    <div ui-view="testcase"></div>
</div>
