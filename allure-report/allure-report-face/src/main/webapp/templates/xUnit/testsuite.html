<div class="b-island__title">Testsuite</div>
<div class="pane__header">
    <h3>
        <div class="pane__header_controls pull-right">
            <span class="glyphicon glyphicon-resize-full clickable" tooltip="Expand" ng-hide="isState('home.testsuite.expanded')" ui-sref="home.testsuite.expanded"></span>
            <span class="glyphicon glyphicon-resize-small clickable" tooltip="Collapse" ng-show="isState('home.testsuite.expanded')" ui-sref="home.testsuite"></span>
            <span class="glyphicon glyphicon-remove clickable" tooltip="Close" ui-sref="home"></span>
        </div>
        {{testsuite.title}}
    </h3>
    <div ng-show="testsuite.name">
        <span class="text-muted">{{testsuite.name}}</span> <copy-button text="testsuite.name"></copy-button>
    </div>
</div>
<div class="alert alert-bordered" ng-show="testsuite.description">
    <b>Description:</b><span class="preformated-text" text-cut="testsuite.description.value"></span>
</div>
<div ng-hide="testsuite.status" status-switcher statuses="showStatuses" class="pull-right" statistic="testsuite.statistic"></div>
<div ng-hide="testsuite.status" testcases-list="testsuite.testCases" statuses="showStatuses" selected-uid="testcase.uid"></div>

<div ng-include="'testsuiteFailure.tpl'"></div>

<script type="text/ng-template" id="testsuiteFailure.tpl">
    <div class="testcase__status alert-status-{{testsuite.status | lowercase}}" ng-show="testsuite.status" ng-controller="angular.noop">
        <span class="preformated-text" ng-click="testcaseExpanded = !testcaseExpanded">{{testsuite.failure.message}}</span>
        <span class="pull-right btn btn-default btn-sm btn-status-{{testsuite.status|lowercase}}" ng-hide="testsuiteExpanded" ng-click="testsuiteExpanded = true">Show stacktrace</span>
        <span class="pull-right btn btn-default btn-sm active btn-status-{{testsuite.status|lowercase}}" ng-show="testsuiteExpanded" ng-click="testsuiteExpanded = false">Hide stacktrace</span>
        <div ng-show="testsuiteExpanded" class="testcase__stacktrace preformated-text">{{testsuite.failure.stackTrace}}</div>
    </div>
</script>
